<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/carrinho.css">
    <link rel="icon" type="image/x-icon" href="icones/carrinho.ico">
    <script src="scripts/carrinho.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <header>
        <a href="index.html">
        <img src="logos/logo_vetorCRM.png" alt="Logo Vetor" class="logo">
        </a>
        <h1>Carrinho de Compras</h1>
        
        <div class="yellow-bar"></div>

    </header>

    <main class="content">
        <section class="cart">
            <h2>Produtos no Carrinho</h2>
            <div id="cart-items">
                <!-- Os produtos serão listados aqui dinamicamente -->
            </div>
            <div class="cart-summary">
                <h3>Total: <span id="cart-total">R$ 0,00</span></h3>
                <button id="checkout-button" onclick="abrirFormulario()">Enviar pedido</button>
            </div>
        </section>
    </main>

    <div id="cart-items">
        <!-- Os produtos serão listados aqui dinamicamente -->
    </div>

    <!-- Modal para o formulário -->
    <div id="modal-form" class="modal" onclick="fecharAoClicarFora(event)">
        <div class="modal-content">
            <span class="close-icon" onclick="fecharFormulario()">&times;</span>
            <h2>Preencha seus dados</h2>
            <form id="pedidoForm">
                <input type="text" id="nome" placeholder="Nome" oninput="validarNome()" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="telefone" placeholder="Telefone" oninput="mascaraTelefone(event)" required>
                <input type="text" id="cpfCnpj" placeholder="CPF/CNPJ" oninput="mascaraCpfCnpj(event)" required>
                <button type="button" class="submit-button" onclick="enviarPedido()">Enviar Pedido</button>
            </form>
        </div>
    </div>
        
    <script>
        exibirCarrinho(); // função para exibir o carrinho ao carregar a página
    </script>

    <footer>
        <a href="https://vetorcrm.com.br" target="_blank">
            <img src="logos/logo_vetorCRM.png" alt="Logo Vetor" class="logo"> <!-- logo cliente -->
        </a>
        <a href="http://www.gestaoconsultorias.com.br" target="_blank">
            <img src="logos/logo_CH.png" alt="Logo CH" class="logo">
        </a> 
        <div class="contact-info">
            <p>
                <i class="fas fa-map-marker-alt"></i> Av. Barão do Rio Branco, 104 - Sala 603 - Centro, Joaçaba - SC.
            </p>
            <p>
                <i class="fas fa-id-card"></i> 47.615.849/0001-33
            </p>
            <p>
                <i class="fas fa-phone-alt"></i> (49) 3522 9014 <i class="fab fa-whatsapp"></i> (49) 99110-6297
            </p>
            <p>
                <i class="fas fa-envelope"></i> contato@vetorcrm.com.br
            </p>
        </div>
        <p>&copy; Copyright vetorCRM. Direitos reservados.</p>
    </footer>
</body>
</html>
