<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Digital - Lanches</title>
    <link rel="stylesheet" href="styles/lanches.css">
    <script src="script.js" defer></script>
</head>
<body onload="mostrarAba('lanches')">
    <header>
        <img src="imagens/VETORCRM_BRANCO.png" alt="Logo do Cliente" class="logo">
        <h1>Catálogo Digital</h1>
        <div class="social-icons">
            <a href="https://www.instagram.com/seu_instagram" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://api.whatsapp.com/send?phone=seu_numero_whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </header>

    <nav class="category-nav">
        <ul>
            <li><a href="#" data-category="geral" onclick="mostrarAba('geral')">Geral</a></li>
            <li><a href="#" data-category="bebidas" onclick="mostrarAba('bebidas')">Bebidas</a></li>
            <li><a href="#" data-category="pizzas" onclick="mostrarAba('pizzas')">Pizzas</a></li>
            <li><a href="#" data-category="pastel" onclick="mostrarAba('pastel')">Doces</a></li>
            <li><a href="#" data-category="lanches" class="active" onclick="mostrarAba('lanches')">Lanches</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="lanches" class="aba-content">
            <h2>Lanches</h2>
            <div class="menu">
                <div class="product" onclick="abrirModal('Hambúrguer', 'Delicioso hambúrguer artesanal com queijo e bacon.', 'R$ 20,00', 'imagens/cardapio-de-hamburgueria-tradicional.png')">
                    <img src="imagens/cardapio-de-hamburgueria-tradicional.png" alt="Hambúrguer Clássico">
                    <h2>Hambúrguer</h2>
                    <p>Delicioso hambúrguer artesanal com queijo e bacon.</p>
                    <span>R$ 20,00</span>
                </div>
                <!-- Adicione mais produtos aqui conforme necessário -->
            </div>
        </section>
    </main>

    <footer>
        <img src="imagens/VETORCRM_BRANCO.png" alt="Logo do Cliente" class="logo">
        <p>&copy; 2024 Filipe Rodrigues. Todos os direitos reservados.</p>
    </footer>

    <div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center;">
        <div style="background-color: white; padding: 20px; border-radius: 10px; max-width: 500px; text-align: center;">
            <img id="modal-imagem" src="" alt="Imagem do Produto" style="max-width: 100%; border-radius: 5px;">
            <h2 id="modal-titulo"></h2>
            <p id="modal-descricao"></p>
            <span id="modal-preco"></span>
            <br><br>
            <button onclick="fecharModal()">Fechar</button>
        </div>
    </div>
</body>
</html>
